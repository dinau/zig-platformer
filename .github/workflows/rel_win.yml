name: Windows OS zig-0.14.1 compilation-

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  win_release:

    runs-on: windows-latest


    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.14.1

    - name: make
      run: make
