name: Windows OS 0.15.0-dev nightly compilation-

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  win_nightly:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: master

    - name: make
      run: make
